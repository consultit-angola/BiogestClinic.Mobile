name: biogest_clinic_movile
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_easyloading: ^3.0.5
  flutter_form_builder: ^10.2.0
  flutter_neat_and_clean_calendar: ^0.4.16
  flutter_svg: ^2.2.1
  form_builder_validators: ^11.2.0
  get: ^4.7.2
  glass_kit: ^4.0.2
  http: ^1.5.0
  intl: ^0.20.2
  logger: ^2.6.2
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Medium.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icon/app_icon.png'
  adaptive_icon_background: '#ffffff'
  # adaptive_icon_foreground: "assets/icon/app_icon_fg.png"
